<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="author" content="Copyright (c) 2016 Marcin Gierczak (www.viewdesic.com)">
    <meta name="description" content="viewScroller plugin by Marcin Gierczak. This plugin allows creating fullscreen scrollable webpage." />
    <meta name="keywords" content="viewScroller, fullscreen, html fullpage, scroll page, page scrolling, page scroll, full scroll" />
    <title>viewScroller - All functions example</title>
    <link rel="stylesheet" type="text/css" href="../viewScroller.css">
    <style>
        /* Custom views styles */
        
        .view1 {
            background-color: #30D5C7;
        }
        
        .view3 {
            background-color: #1C7B73;
        }
        
        .view5 {
            background-color: #28D5CF;
        }
        
        .subview-a {
            background-color: #2ABAAE;
        }
        
        .subview-b {
            background-color: #0EAB91;
        }
        
        .subview-c {
            background-color: #13AD58;
        }
        
        .subview-d {
            background-color: #45bca1;
        }
        
        .subview-e {
            background-color: #23dc94;
        }
        
        /* Styles specific for this example */
        
        a {
            text-decoration: none;
            font-size: 13px;
            color: #000;
        }
        
        .menu {
            position: fixed;
            margin-top: 10px;
            left: 10px;
            width: 60%;
            font-family: Arial;
            font-size: 20px;
            z-index: 10;
        }
        
        .forkme {
            position: fixed;
            z-index: 30;
            top: 0;
            right: 0;
            border: 0;
        }
        
        .logo {
            width: 80%;
            min-width: 230px;
            min-height: 230px;
            max-width: 488px;
            max-height: 488px;
        }
		
		input[type="button"] {
            -webkit-appearance: none;
            display: inline-block;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #000;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px #000;
        }
        
        .functions {
            font-size: 12px;
            line-height: 15px;
        }

        /* Extends predefined vs-center class */
        
        .vs-center {
            font-family: Arial, Tahoma;
            font-size: 50px;
			color: rgba(0, 0, 0, .6)
        }
    </style>
</head>

<body>
    <a href="https://github.com/Viewdesic/viewScroller.js"><img src="../images/forkme-github.png" alt="Fork me on GitHub" class="forkme"></a>

    <div class="menu">
        <a href="#view-1" class="vs-anchor"><button>View 1</button></a>
        <a href="#view-2" class="vs-anchor"><button>View 2</button></a>
        <a href="#view-3" class="vs-anchor"><button>View 3</button></a>
        <a href="#view-4" class="vs-anchor"><button>View 4</button></a>
        <a href="#view-5" class="vs-anchor"><button>View 5</button></a>
        <button class="vs-mainview-prev">prev</button>
        <button class="vs-mainview-next">next</button><br>
        <a href="../index.html">Click here to go back to homepage and all examples</a><br><br>
        <div class="functions">
            <input id="useKeyboard" type="checkbox" checked>
            <label for="useKeyboard">Use keyboard to change views (arrows, page up/down and home/end)</label><br>
            <input id="useScrollbar" type="checkbox">
            <label for="useScrollbar">Use scrollbar to change views</label><br>
            <input id="changeWhenAnim" type="checkbox">
            <label for="changeWhenAnim">Scroll views when they are changing</label><br>
            <input id="loopMainViews" type="checkbox">
            <label for="loopMainViews">Loop main views (it doesn't work in scrollbar mode)</label><br>
            <input id="loopSubViews" type="checkbox">
            <label for="loopSubViews">Loop sub views (it doesn't work in scrollbar mode)</label><br>
            <input id="fitToView" type="checkbox" checked>
            <label for="fitToView">Fit to view (please make sure that scrollbar option is turned on)</label><br>
            <input id="animSpeedMainView" type="checkbox">
            <label for="animSpeedMainView">Set animation speed of mainviews to 300</label><br>
            <input id="animSpeedSubView" type="checkbox">
            <label for="animSpeedSubView">Set animation speed of subviews to 300</label><br>
            <input id="animEffectMainView" type="checkbox">
            <label for="animEffectMainView">Set animation effect of mainviews to 'easeInElastic' (jQuery)</label><br>
            <input id="animEffectSubView" type="checkbox">
            <label for="animEffectSubView">Set animation effect of subviews to 'easeInElastic' (jQuery)</label><br>
            <input id="animEffectMainViewCss3" type="checkbox">
            <label for="animEffectMainViewCss3">Set animation effect of mainviews to 'own cubic-bezier func' (CSS3)</label><br>
            <input id="animEffectSubViewCss3" type="checkbox">
            <label for="animEffectSubViewCss3">Set animation effect of subviews to 'own cubic-bezier func' (CSS3)</label>
        </div>
    </div>

    <div class="mainbag">
        <div vs-anchor="view-1" class="mainview view1">
            <div class="vs-center-wrap">
                <div class="vs-center">
                    <img src="../images/viewscroller-logo.png" alt="viewScroller logo" class="logo">
                </div>
            </div>
        </div>
        <div vs-anchor="view-2" class="mainview">
            <div class="subbag">
                <div vs-anchor="subview-a" class="subview subview-a">
                    <div class="vs-center-wrap">
                        <div class="vs-center">
                            Subview A
                            <div class="pos">
                                <input type="button" value="&lt;" class="vs-subview-prev">
                                <a href="#subview-a" class="vs-anchor"><input type="button" value="A"></a>
                                <a href="#subview-b" class="vs-anchor"><input type="button" value="B"></a>
                                <a href="#subview-c" class="vs-anchor"><input type="button" value="C"></a>
                                <input type="button" value="&gt;" class="vs-subview-next">
                            </div>
                        </div>
                    </div>
                </div>
                <div vs-anchor="subview-b" class="subview subview-b">
                    <div class="vs-center-wrap">
                        <div class="vs-center">
                            Subview B
                            <div class="pos">
                                <input type="button" value="&lt;" class="vs-subview-prev">
                                <a href="#subview-a" class="vs-anchor"><input type="button" value="A"></a>
                                <a href="#subview-b" class="vs-anchor"><input type="button" value="B"></a>
                                <a href="#subview-c" class="vs-anchor"><input type="button" value="C"></a>
                                <input type="button" value="&gt;" class="vs-subview-next">
                            </div>
                        </div>
                    </div>
                </div>
                <div vs-anchor="subview-c" class="subview subview-c">
                    <div class="vs-center-wrap">
                        <div class="vs-center">
                            Subview C
                            <div class="pos">
                                <input type="button" value="&lt;" class="vs-subview-prev">
                                <a href="#subview-a" class="vs-anchor"><input type="button" value="A"></a>
                                <a href="#subview-b" class="vs-anchor"><input type="button" value="B"></a>
                                <a href="#subview-c" class="vs-anchor"><input type="button" value="C"></a>
                                <input type="button" value="&gt;" class="vs-subview-next">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div vs-anchor="view-3" class="mainview view3">
            <div class="vs-center-wrap">
                <div class="vs-center">
                    <div class="info">View 3</div>
                </div>
            </div>
        </div>
        <div vs-anchor="view-4" class="mainview">
            <div class="subbag">
                <div vs-anchor="subview-d" class="subview subview-d">
                    <div class="vs-center-wrap">
                        <div class="vs-center">
                            Subview D
                            <div class="pos">
                                <input type="button" value="&lt;" class="vs-subview-prev">
                                <a href="#subview-d" class="vs-anchor"><input type="button" value="D"></a>
                                <a href="#subview-e" class="vs-anchor"><input type="button" value="E"></a>
                                <input type="button" value="&gt;" class="vs-subview-next">
                            </div>
                        </div>
                    </div>
                </div>
                <div vs-anchor="subview-e" class="subview subview-e">
                    <div class="vs-center-wrap">
                        <div class="vs-center">
                            Subview E
                            <div class="pos">
                                <input type="button" value="&lt;" class="vs-subview-prev">
                                <a href="#subview-d" class="vs-anchor"><input type="button" value="D"></a>
                                <a href="#subview-e" class="vs-anchor"><input type="button" value="E"></a>
                                <input type="button" value="&gt;" class="vs-subview-next">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div vs-anchor="view-5" class="mainview view5">
            <div class="vs-center-wrap">
                <div class="vs-center">
                    <div class="info">View 5</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../jquery-3.1.0.min.js"></script>
    <script src="../jquery.easing.min.js"></script>
    <script src="../jquery.mousewheel.min.js"></script>
    <script src="../viewScroller.js"></script>
    <script>
        $(document).ready(function() {

            // Sets viewScroller
            $('.mainbag').viewScroller({
                useScrollbar: false,
                changeWhenAnim: false
            });

            // Attaches all viewScroller functions
            $('#useKeyboard').on('click', function() {
                if ($('#useKeyboard').prop("checked")) {
                    $.fn.viewScroller.setUseKeyboard(true);
                } else {
                    $.fn.viewScroller.setUseKeyboard(false);
                }
            });

            $('#useScrollbar').on('click', function() {
                if ($('#useScrollbar').prop("checked")) {
                    $.fn.viewScroller.setUseScrollbar(true);
                } else {
                    $.fn.viewScroller.setUseScrollbar(false);
                }
            });

            $('#changeWhenAnim').on('click', function() {
                if ($('#changeWhenAnim').prop("checked")) {
                    $.fn.viewScroller.setChangeWhenAnim(true);
                } else {
                    $.fn.viewScroller.setChangeWhenAnim(false);
                }
            });

            $('#loopMainViews').on('click', function() {
                if ($('#loopMainViews').prop("checked")) {
                    $.fn.viewScroller.setLoopMainViews(true);
                } else {
                    $.fn.viewScroller.setLoopMainViews(false);
                }
            });

            $('#loopSubViews').on('click', function() {
                if ($('#loopSubViews').prop("checked")) {
                    $.fn.viewScroller.setLoopSubViews(true);
                } else {
                    $.fn.viewScroller.setLoopSubViews(false);
                }
            });

            $('#fitToView').on('click', function() {
                if ($('#fitToView').prop("checked")) {
                    $.fn.viewScroller.setFitToView(true);
                } else {
                    $.fn.viewScroller.setFitToView(false);
                }
            });

            $('#animSpeedMainView').on('click', function() {
                if ($('#animSpeedMainView').prop("checked")) {
                    $.fn.viewScroller.setAnimSpeedMainView(300);
                } else {
                    $.fn.viewScroller.setAnimSpeedMainView(700);
                }
            });

            $('#animSpeedSubView').on('click', function() {
                if ($('#animSpeedSubView').prop("checked")) {
                    $.fn.viewScroller.setAnimSpeedSubView(300);
                } else {
                    $.fn.viewScroller.setAnimSpeedSubView(700);
                }
            });

            $('#animEffectMainView').on('click', function() {
                if ($('#animEffectMainView').prop("checked")) {
                    $.fn.viewScroller.setAnimEffectMainView('easeInElastic');
                } else {
                    $.fn.viewScroller.setAnimEffectMainView('easeInOutCubic');
                }
            });

            $('#animEffectSubView').on('click', function() {
                if ($('#animEffectSubView').prop("checked")) {
                    $.fn.viewScroller.setAnimEffectSubView('easeInElastic');
                } else {
                    $.fn.viewScroller.setAnimEffectSubView('easeInOutCubic');
                }
            });

            $('#animEffectMainViewCss3').on('click', function() {
                if ($('#animEffectMainViewCss3').prop("checked")) {
                    $.fn.viewScroller.setAnimEffectMainViewCss3('cubic-bezier(0.005, 0.930, 0.380, 0.580)');
                } else {
                    $.fn.viewScroller.setAnimEffectMainViewCss3('ease');
                }
            });

            $('#animEffectSubViewCss3').on('click', function() {
                if ($('#animEffectSubViewCss3').prop("checked")) {
                    $.fn.viewScroller.setAnimEffectSubViewCss3('cubic-bezier(0.005, 0.930, 0.380, 0.580)');
                } else {
                    $.fn.viewScroller.setAnimEffectSubViewCss3('ease');
                }
            });

        });
    </script>
</body>

</html>
